<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة المعلم - نظام الغياب</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <!-- QR -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 20px;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 0 0 20px 20px;
    }
    .content {
      margin-top: 30px;
    }
    select, button {
      font-size: 1em;
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin: 10px;
      cursor: pointer;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background: #1d4ed8;
    }
    #qr {
      margin: 20px auto;
      display: none;
      background: white;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: fit-content;
    }
    #countdown {
      font-weight: bold;
      color: #2563eb;
    }
  </style>
</head>
<body>
  <header>📘 لوحة المعلم - نظام الغياب</header>

  <div class="content">
    <h2>اختر اليوم والحصة</h2>

    <select id="daySelect">
      <option value="">-- اختر اليوم --</option>
      <option value="الأحد">الأحد</option>
      <option value="الاثنين">الاثنين</option>
      <option value="الثلاثاء">الثلاثاء</option>
      <option value="الأربعاء">الأربعاء</option>
      <option value="الخميس">الخميس</option>
    </select>

    <select id="sessionSelect">
      <option value="">-- اختر الحصة --</option>
    </select>

    <br />
    <button id="startAttendance">بدء أخذ الغياب</button>

    <div id="qr">
      <h3>📱 امسح الـ QR لتسجيل الحضور</h3>
      <canvas id="qrCanvas"></canvas>
      <p>⏳ يتم التحديث كل <span id="countdown">60</span> ثانية</p>
    </div>
  </div>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abc123"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const daySelect = document.getElementById("daySelect");
    const sessionSelect = document.getElementById("sessionSelect");
    const qrDiv = document.getElementById("qr");
    const qrCanvas = document.getElementById("qrCanvas");
    const countdown = document.getElementById("countdown");
    const startBtn = document.getElementById("startAttendance");

    let timer;
    let currentSession = "";

    // تحميل الحصص حسب اليوم
    daySelect.addEventListener("change", async () => {
      const day = daySelect.value;
      sessionSelect.innerHTML = '<option value="">-- جاري التحميل... --</option>';
      if (!day) return;

      const snapshot = await db.collection("sessionsSchedule")
        .where("day", "==", day)
        .get();

      sessionSelect.innerHTML = '<option value="">-- اختر الحصة --</option>';
      snapshot.forEach(doc => {
        const data = doc.data();
        const opt = document.createElement("option");
        opt.value = data.name;
        opt.textContent = data.name;
        sessionSelect.appendChild(opt);
      });

      if (snapshot.empty) {
        sessionSelect.innerHTML = '<option>لا توجد حصص لهذا اليوم</option>';
      }
    });

    // توليد QR وتحديثه
    function updateQRCode() {
      const code = `${currentSession}-${Date.now()}`;
      QRCode.toCanvas(qrCanvas, code, { width: 220 }, (err) => {
        if (err) console.error(err);
      });
    }

    function startCountdown() {
      let seconds = 60;
      countdown.textContent = seconds;
      clearInterval(timer);
      timer = setInterval(() => {
        seconds--;
        countdown.textContent = seconds;
        if (seconds <= 0) {
          updateQRCode();
          seconds = 60;
        }
      }, 1000);
    }

    startBtn.addEventListener("click", () => {
      const selected = sessionSelect.value;
      if (!selected) {
        alert("⚠️ من فضلك اختر الحصة أولاً!");
        return;
      }
      currentSession = selected;
      qrDiv.style.display = "block";
      updateQRCode();
      startCountdown();
    });
  </script>
</body>
</html>
